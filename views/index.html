<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <title>formulari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../styles/css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="../components/CustomInput.js"></script>

</head>
<body>

  <div id="app" class="container mt-5">
      <h1>Form</h1>
        <div v-if="!submitted">
          <custom-input v-model="name" 
                        type="text"                    
                        @getvalidation="GetValidationMethod"
                        placeholder="Your name"
                        label="Name"> </custom-input>

          <custom-input v-model="mobile" 
                        type="number"                    
                        @getvalidation="GetValidationMethod"
                        placeholder="Your mobile number"
                        label="Mobile"> </custom-input>

          <custom-input v-model="postcode"
                        type="number"                    
                        @getvalidation="GetValidationMethod"
                        placeholder="Your postcode"
                        label="Postcode"> </custom-input>

          <custom-input v-model="email" 
                        type="email"             
                        @getvalidation="GetValidationMethod"
                        placeholder="Your email"
                        label="Email"> </custom-input>

          <custom-input v-model="password" 
                        type="password"            
                        @getvalidation="GetValidationMethod"
                        placeholder="Your password"
                        label="Password"> </custom-input>
          
          <custom-input v-model="confirmation" 
                        type="password"             
                        @getvalidation="GetValidationMethod"
                        placeholder="Repeat passowrd"
                        label="Confirmation"> </custom-input>

          <div class="form-group mt-5"><a type="submit" @click="SubmitForm" class="btn btn-lg btn-success">Submit</a>  </div>
        </div>  
        <div v-else class="alert alert-success" role="alert">
          <h5>Thank you</h5>
         <p>Your validation was a success!</p>
        </div>
    </div>   
   </div>


 <template id="custom-input">
  <div class="form-group">
    <label class="form-control-label">{{label}}</label>
      <input v-bind="$attrs" 
             :type="type" 
             :value="value" 
             @blur="Validation($event.target.value)"
             :class="{'form-control':true, 'is-invalid': errors}" 
             @input="$emit('update', $event.target.value)"/>   
    <div v-if="!value" class="invalid-feedback">Please enter something.</div>
    <div v-else="errors" class="invalid-feedback">A valid {{ label }} is required</div>
  </div>
</template>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
